<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/null_style.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Add profile to card</title>
</head>

<body>

	<div class="wrapper">

		<div class="form">
			<h2 class="form-header">Enter profile information</h2>
			<input type="text" class="input-name" placeholder="Name">
			<input type="text" class="input-surname" placeholder="Surname">
			<input type="text" class="input-email" placeholder="email">
			<button class="btn">Add profile</button>
			<button class="btn-delete">Delete last</button>
			<button class="btn-deleteAll">Delete all</button>
		</div>

		<div class="result">
			<div class="profile"></div>
		</div>

	</div>

	<script src="js/script.js"></script>
</body>

</html>
